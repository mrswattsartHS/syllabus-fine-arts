<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fine Art & Foundations of Art A & B Courses Syllabus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
    }

    /* Header with glassmorphism effect */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.8s ease-out;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Navigation with hover effects */
    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      gap: 5px;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 25px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      background: transparent;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    nav a:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    nav a:hover::before {
      left: 100%;
    }

    nav a.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* Content container */
    .content-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      margin: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 10;
    }

    section {
      display: none;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
    }

    section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      color: #667eea;
      font-size: 2.5rem;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      animation: expandLine 0.8s ease-out 0.5s both;
    }

    @keyframes expandLine {
      from { width: 0; }
      to { width: 100%; }
    }

    h3 {
      color: #764ba2;
      font-size: 1.5rem;
      margin: 25px 0 15px 0;
    }

    p {
      line-height: 1.7;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    ul {
      margin-left: 20px;
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 10px;
      padding-left: 10px;
      position: relative;
      line-height: 1.6;
    }

    li::before {
      content: 'âœ¨';
      position: absolute;
      left: -20px;
      color: #667eea;
    }

    /* Image styling */
    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* Form styling */
    form {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 30px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
    }

    form label {
      display: block;
      margin-bottom: 15px;
      color: white;
      font-weight: 600;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    form input:focus, form textarea:focus {
      outline: none;
      background: white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    form button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    form button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Quiz styling */
    .quiz {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      padding: 30px;
      border-radius: 15px;
      margin: 20px 0;
    }

    .quiz input {
      margin-bottom: 15px;
      padding: 12px 15px;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .quiz input:focus {
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
    }

    .quiz button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quiz button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    #quiz-feedback {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    #quiz-feedback.show {
      opacity: 1;
      transform: translateY(0);
    }

    #quiz-feedback.success {
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      color: #2d5a27;
    }

    #quiz-feedback.partial {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #8b4513;
    }

    /* Contact info styling */
    .contact-info {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
    }

    .contact-info li {
      background: rgba(255, 255, 255, 0.3);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .contact-info li:hover {
      transform: translateX(10px);
    }

    .contact-info a {
      color: #8b4513;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Resource grid styling */
    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .resource-item {
      background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .resource-item:hover {
      transform: translateY(-5px);
      text-decoration: none;
    }

    .resource-item h4 {
      color: #2d3436;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .resource-item p {
      color: #636e72;
      font-size: 0.9rem;
      margin-bottom: 0;
    }

    /* Print button styling */
    .print-save-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .print-save-buttons button {
      background: linear-gradient(135deg, #00b894, #00a085);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .print-save-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 184, 148, 0.3);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      
      header p {
        font-size: 1rem;
      }
      
      nav {
        padding: 10px;
      }
      
      nav a {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      
      section {
        padding: 20px;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      .content-container {
        margin: 20px 10px;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

  <header class="loading">

  <script>
    // Create animated particles
    function createParticles() {
      const particles = document.getElementById('particles');
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particles.appendChild(particle);
      }
    }

    // Tab switching function
    function showTab(tabId) {
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      document.querySelector(`nav a[data-tab="${tabId}"]`).classList.add('active');
      document.querySelectorAll('section').forEach(sec => { sec.classList.remove('active'); });
      const selectedSection = document.getElementById(tabId);
      if (selectedSection) selectedSection.classList.add('active');
    }

    // Add event listeners to navigation links
    function initializeTabs() {
      document.querySelectorAll('nav a[data-tab]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const tabId = this.getAttribute('data-tab');
          showTab(tabId);
        });
      });
    }

    // Enhanced quiz functionality
    function gradeQuiz() {
      const answers = {
        q1: 'bwatts@agoracyber.net',
        q2: 'Fine Art',
        q3: 'no',
        q4: 'no',
        q5: 'yes'
      };
      let score = 0;
      let total = Object.keys(answers).length;
      let feedback = '';
      for (const [key, correctAnswer] of Object.entries(answers)) {
        const userAnswer = document.getElementById(key).value.trim().toLowerCase();
        const correctAnswerLower = correctAnswer.toLowerCase();
        if (userAnswer === correctAnswerLower || 
            (key === 'q2' && userAnswer.includes('art010') && userAnswer.includes('fine art'))) {
          score++;
        }
      }
      const feedbackDiv = document.getElementById('quiz-feedback');
      feedbackDiv.classList.remove('show', 'success', 'partial');
      if (score === total) {
        feedback = `ðŸŽ‰ Perfect! You scored ${score} out of ${total}! You're ready to start the course!`;
        feedbackDiv.classList.add('success');
      } else if (score >= total * 0.6) {
        feedback = `ðŸ“š Good effort! You scored ${score} out of ${total}. Please review the syllabus for the questions you missed.`;
        feedbackDiv.classList.add('partial');
      } else {
        feedback = `ðŸ“– You scored ${score} out of ${total}. Please review the syllabus carefully and try again.`;
        feedbackDiv.classList.add('partial');
      }
      feedbackDiv.textContent = feedback;
      feedbackDiv.classList.add('show');
    }

    // Form functions
    function printForm() { window.print(); }
    function saveAsWord() {
      const form = document.getElementById('extensionForm');
      const formData = new FormData(form);
      let content = 'Student Extension Request Form\n\n';
      for (let [key, value] of formData.entries()) {
        if (key !== 'help' && key !== 'complete') {
          content += `${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}\n`;
        }
      }
      if (formData.get('help')) content += 'Help needed: Yes\n';
      if (formData.get('complete')) content += 'Can complete independently: Yes\n';
      const blob = new Blob([content], { type: 'application/msword' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'extension_request.doc';
      a.click();
    }
    function saveAsPDF() { window.print(); }

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      initializeTabs(); // This will make the tabs work!
      // Set today's date for extension form
      const today = new Date().toISOString().split('T')[0];
      const extDate = document.getElementById('ext-date');
      if (extDate) extDate.value = today;
    });
  </script>
