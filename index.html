<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fine Art Syllabus - Mrs. Watts</title>
  <style>
    /* [Styles omitted for brevity â€” keep your existing full CSS block here] */
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <header class="loading">
    <h1>ðŸŽ¨ Fine Arts with Mrs. Watts</h1>
    <p>Welcome to Art!</p>
  </header>

  <nav class="loading">
    <a href="#" onclick="showTab(event, 'about')" class="active">Welcome</a>
    <a href="#" onclick="showTab(event, 'contact')">Contact</a>
    <a href="#" onclick="showTab(event, 'course')">Course Info</a>
    <a href="#" onclick="showTab(event, 'daily')">Daily Tasks</a>
    <a href="#" onclick="showTab(event, 'grading')">Grading Policy</a>
    <a href="#" onclick="showTab(event, 'plagiarism')">Academic Integrity</a>
    <a href="#" onclick="showTab(event, 'resources')">Resources</a>
    <a href="#" onclick="showTab(event, 'extension')">Extension Request</a>
    <a href="#" onclick="showTab(event, 'quiz')">Quiz</a>
  </nav>

  <div class="content-container loading">
    <!-- All your <section id="..."> blocks remain unchanged -->
    <!-- [Insert all your existing section blocks here from about, contact, course, etc.] -->
  </div>

  <script>
    // Tab switching with smooth transitions
    function showTab(event, tabId) {
      event.preventDefault();
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // [Keep all other scripts unchanged: particles, quiz grading, form handling, etc.]

    // Create animated particles
    function createParticles() {
      const particles = document.getElementById('particles');
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particles.appendChild(particle);
      }
    }

    window.addEventListener('load', function() {
      createParticles();
      setTimeout(() => {
        document.querySelectorAll('.loading').forEach((el, index) => {
          setTimeout(() => {
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
          }, index * 200);
        });
      }, 100);
    });

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('img').forEach(img => {
        img.addEventListener('mouseenter', function() {
          this.style.filter = 'brightness(1.1) saturate(1.2)';
        });
        img.addEventListener('mouseleave', function() {
          this.style.filter = 'brightness(1) saturate(1)';
        });
      });
    });
  </script>
</body>
</html>
