<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fine Art Syllabus - Mrs. Watts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* all previous CSS styles remain unchanged */
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <header class="loading">
    <h1>ðŸŽ¨ Fine Arts with Mrs. Watts</h1>
    <p>Let's make this a creative and successful year!</p>
  </header>

  <nav class="loading">
    <a onclick="showTab('about', event)" class="active">Welcome</a>
    <a onclick="showTab('contact', event)">Contact</a>
    <a onclick="showTab('course', event)">Course Info</a>
    <a onclick="showTab('daily', event)">Daily Tasks</a>
    <a onclick="showTab('grading', event)">Grading Policy</a>
    <a onclick="showTab('plagiarism', event)">Academic Integrity</a>
    <a onclick="showTab('resources', event)">Resources</a>
    <a onclick="showTab('extension', event)">Extension Request</a>
    <a onclick="showTab('quiz', event)">Quiz</a>
  </nav>

  <div class="content-container loading">
    <!-- Existing sections remain here -->
  </div>

  <script>
    function createParticles() {
      const particles = document.getElementById('particles');
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particles.appendChild(particle);
      }
    }

    function showTab(tabId, event) {
      if (event) event.preventDefault();
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      if (event) event.target.classList.add('active');
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // all remaining script code remains unchanged
  </script>
</body>
</html>
